<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">

</head>
<body>
<script>
  $(document).ready(function() {
    var username = 'kmtom';
    var count = 10;
    $.getJSON('http://twitter.com/statuses/user_timeline/kmtom.json?callback=?',
    function(data) {
     	
		
		
		$("#feed-name").text(username + "'s feed.");
        
		$.each(data,function(idx) {
       
		/*this adds links to the hashtags and @ mentions */   
						 /*
				 * Twita@talinkahashifyer
				 * http://www.dustindiaz.com
				 * http://www.dustindiaz.com/basement/ify.html
				 *
				 * Copyright (c) 2009 Dustin Diaz
				 * licensed under public BSD
				 */
				var ify = function() {
				  return {
					"link": function(t) {
					  return t.replace(/(^|\s+)(https*\:\/\/\S+[^\.\s+])/g, function(m, m1, link) {
						return ((m1 != '') ? ' ' : '') + '<a href=' + link + '>' + ((link.length > 25) ? link.substr(0, 24) + '...' : link) + '</a>';
					  });
					},
					"at": function(t) {
					  return t.replace(/(^|\s+)\@([a-zA-Z0-9_]{1,15})/g, function(m, m1, m2) {
						return ((m1 != '') ? ' ' : '') + '@<a href="http://twitter.com/' + m2 + '">' + m2 + '</a>';
					  });
					},
					"hash": function(t) {
					  return t.replace(/(^|\s+)\#([a-zA-Z0-9_]+)/g, function(m, m1, m2) {
						return ((m1 != '') ? ' ' : '') + '#<a href="http://search.twitter.com/search?q=%23' + m2 + '">' + m2 + '</a>';
					  });
					},
					"clean": function(tweet) {
					  return this.hash(this.at(this.link(tweet)));
					}
				  };
				}();

	  			 /* this is the end of the thing that makes the links links */
	   
	   
	   
	   
	   
	   
	   		$("<div class='tweet'> </div>").html(ify.clean(this.text)).appendTo("#feed");



			$("<div class='date'> </div>").html(this.created_at).appendTo("#feed");

	   }); 
    });
  });
  
  

  
  
</script>

}


</style>


<h1 id='feed-name'></h1>
<div id='feed'>
</div>
